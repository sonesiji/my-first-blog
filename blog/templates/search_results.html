<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    <ul>
        {% for result in results %}
            <li>{{ result.title }}</li>  <!-- Adjust this based on your model fields -->
        {% empty %}
            <li>No results found</li>
        {% endfor %}
    </ul>
</body>
</html>
