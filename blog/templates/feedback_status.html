<!DOCTYPE html>
<html>
<head>
    <title>Feedback Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
            padding: 10px;
        }

        li:nth-child(even) {
            background-color: #f9f9f9;
        }

        strong {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Your Feedback Status</h1>
    <ul>
        {% for item in feedback %}
            <li>
                <strong>Status:</strong> {{ item.status }}<br>
                <strong>Message:</strong> {{ item.message }}<br>
                <strong>Created At:</strong> {{ item.created_at }}
            </li>
        {% empty %}
            <li>No feedback submitted.</li>
        {% endfor %}
    </ul>
</body>
</html>
